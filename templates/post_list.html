<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>posts</title>
</head>
<body>

<div>
    <ul>
        {% for i in post %}
            <li>
                <h2>{{ i.title }}</h2>
                <p>{{ i.description }}</p>
                <img src="{{ i.image.url }}" alt="" width="100" height="100">
                <p>{{ i.created_date }}</p>
                <p>{{ i.updated_date }}</p>
            </li>
        {% endfor %}
    </ul>
</div>

</body>
</html>
